{% extends 'base.html' %}

{% block title %}
Feedback Success
{% endblock title %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="text-center mb-4">Feedback Success</h1>
          {% if messages %}
            <ul class="messages list-unstyled">
              {% for message in messages %}
                <li class="{{ message.tags }} mb-2">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
