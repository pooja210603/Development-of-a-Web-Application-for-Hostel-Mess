{% extends 'base.html' %}

{% block title %}
Mess Feedback
{% endblock title %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="text-center mb-4">Feedback</h1>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="food-quality">Food Quality:</label>
              {{ form.rating_food_quality }}
            </div>
            <div class="form-group">
              <label for="nutrients">Nutrients:</label>
              {{ form.rating_nutrients }}
            </div>
            <div class="form-group">
              <label for="hygiene">Hygiene:</label>
              {{ form.rating_hygiene }}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
